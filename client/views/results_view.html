<template name="results_view">
    {{> results_map}}

    {{#if isReady}}

        <p>Les terrasses les plus proches sont:</p>

        {{#each results}}
            {{> result_item}}
        {{else}}
                <h4>Aucun résultat</h4>
        {{/each}}

    {{else}}
        {{> loading}}
    {{/if}}

    {{#if details}}
       {{> result_details}}
    {{/if}}
</template>

<template name='results_map'>
    <div id='map'></div>
    <a id="refresh_results" class="btn btn-default">Rafraichir les résultats</a>
</template>
