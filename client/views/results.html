<template name="results_view">
    {{> results_map}}

    {{#if isReady}}

        <p>Les terrasses les plus proches sont:</p>

        {{#each results}}
            {{> result_item}}
        {{else}}
                <h4>Aucun résultat</h4>
        {{/each}}

    {{else}}
        {{> loading}}
    {{/if}}

    {{#if details}}
       {{> result_details}}
    {{/if}}
</template>

<template name='results_map'>
    <div id='map'></div>
    <a id="refresh_results" class="btn btn-default">Rafraichir les résultats</a>
</template>

<template name="result_item">
    <div class="result_item row">
        <div class='img_div col-sm-2'>
            <img class='img-responsive' src="{{photo}}">
        </div>
        <div class='result_item_text col-sm-10'>
            <h4><img src='{{googleMarkerUrl}}'> {{name}}</h4>
            <p>{{address}}</p>
            <p>{{types}}</p>
            <br>
            <a id="details_btn" class="btn btn-default">En savoir plus</a>
        </div>

    </div>
</template>
