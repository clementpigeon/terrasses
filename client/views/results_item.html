<template name="result_item">
    <div class="result_item row">
        <div class='img_div col-sm-2'>
            <img class='img-responsive' src="{{photo}}">
        </div>
        <div class='result_item_text col-sm-10'>
            <h4><img src='{{googleMarkerUrl}}'> {{name}}</h4>
            <p>{{address}}</p>
            <p>{{types}}</p>
            <br>
            <a id="details_btn" class="btn btn-default">En savoir plus</a>
        </div>
    </div>
</template>
